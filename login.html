<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login â€¢ SV Realty Solutions</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body class="auth">
  <div class="card">
    <h2>Login</h2>
    <div id="msg"></div>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required>
      <label>Password</label>
      <input type="password" id="password" required>
      <button class="cta" type="submit">Login</button>
    </form>
    <p class="small">No account? <a href="#" id="signupLink">Register</a></p>
  </div>

<script>
  // Initialize Netlify Identity
  netlifyIdentity.init();

  const loginForm = document.getElementById('loginForm');
  const msg = document.getElementById('msg');
  const signupLink = document.getElementById('signupLink');

  // Login submission
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
      // Attempt login
      const user = await netlifyIdentity.login(email, password);
      if(user){
        localStorage.setItem('token', user.token.access_token);
        localStorage.setItem('user', JSON.stringify(user));
        window.location.href = 'dashboard.html';
      }
    } catch(err) {
      msg.className = 'err';
      msg.textContent = 'Login failed: ' + err.message;
    }
  });

  // Open signup modal
  signupLink.addEventListener('click', (e) => {
    e.preventDefault();
    netlifyIdentity.open('signup');
  });

  // Optional: Listen for login events
  netlifyIdentity.on('login', user => {
    console.log('User logged in:', user);
    netlifyIdentity.close();
  });

  netlifyIdentity.on('logout', () => {
    localStorage.removeItem('token');
    localStorage.removeItem('user');
  });
</script>
</body>
</html>
