<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="assets/styles.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      font-size: 2rem;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      margin: 40px 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.03);
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 16px;
      display: block;
      transition: transform 0.4s ease;
    }

    .gallery-item:hover img,
    .gallery-item:hover video {
      transform: scale(1.08);
    }

    .gallery-item span {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      color: #fff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="row container">
      <div class="logo">SV Realty Solutions</div>
      <nav>
        <a href="index.html">Home</a>

        <a href="contact.html">Contact</a>
        <a href="ApplyPage_updated.html">Apply</a>
      </nav>
    </div>
  </div>

  <main class="container">
    <h1>Project Gallery</h1>
    <div class="gallery" id="gallery"></div>
  </main>

  <footer>Â© 2025 SV Realty Solutions Pvt. Ltd.</footer>

  <script>
    // ðŸ‘‡ Add your image and video file names here
    const galleryFolder = 'assets/gallery/';
    const videoFolder = 'assets/videos/';

    const mediaFiles = [
      // Images
        'khatu-shyam.jpg',
        'plot1.jpg',
        'roadmap.jpg',
        'greenvalley.jpg',
        'lansdowne_map.jpg',
      // Videos
      'green-valley-tour.mp4',
      'shri-ji-van-walkthrough.mp4'
    ];

    const gallery = document.getElementById('gallery');

    mediaFiles.forEach(file => {
      const item = document.createElement('div');
      item.classList.add('gallery-item');

      const isVideo = file.endsWith('.mp4') || file.endsWith('.webm') || file.endsWith('.ogg');
      const src = isVideo ? videoFolder + file : galleryFolder + file;
      const title = file.split('.')[0].replace(/[-_]/g, ' ').replace(/\b\w/g, c => c.toUpperCase());

      if (isVideo) {
        const video = document.createElement('video');
        video.src = src;
        video.controls = true;
        item.appendChild(video);
      } else {
        const img = document.createElement('img');
        img.src = src;
        img.alt = title;
        item.appendChild(img);
      }

      const span = document.createElement('span');
      span.textContent = title;
      item.appendChild(span);

      gallery.appendChild(item);
    });
  </script>
</body>
