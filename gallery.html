<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gallery • SV Realty Solutions</title>
    <link rel="stylesheet" href="assets/styles.css">
    <style>
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 16px;
        margin-top: 20px;
      }
      .gallery img {
        width: 100%;
        border-radius: 12px;
        object-fit: cover;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        transition: transform 0.3s ease;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="row container">
        <div class="logo">SV Realty Solutions</div>
        <nav>
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="properties.html">Properties</a>
          <a href="services.html">Services</a>
          <a href="gallery.html">Gallery</a>
          <a href="contact.html">Contact</a>
          <a href="ApplyPage_updated.html">Apply</a>
        </nav>
      </div>
    </div>

    <main class="container">
      <h1>Project Gallery</h1>
      <div class="gallery" id="gallery"></div>
    </main>

    <footer>© 2025 SV Realty Solutions Pvt. Ltd.</footer>

    <script>
      // Folder containing gallery images
      const galleryFolder = 'assets/gallery/';
      const imageExtensions = ['jpg', 'jpeg', 'png', 'gif', 'webp'];

      // Automatically load images (you must list or fetch filenames)
      const imageFiles = [
        'khatu-shyam.jpg',
        'plot1.jpg',
        'roadmap.jpg',
        'green-valley1.jpg',
        'green-valley2.jpg',
        'green-valley3.jpg'
      ];

      const galleryContainer = document.getElementById('gallery');

      imageFiles.forEach(file => {
        if (imageExtensions.some(ext => file.endsWith(ext))) {
          const img = document.createElement('img');
          img.src = galleryFolder + file;
          img.alt = file.split('.')[0];
          galleryContainer.appendChild(img);
        }
      });
    </script>
  </body>
</html>
