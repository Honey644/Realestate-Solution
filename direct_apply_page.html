<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Direct Apply | SV Realty Solution</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    main {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    h3 {
      grid-column: span 2;
      margin-top: 20px;
      color: #444;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    label {
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-group.full-width {
      grid-column: span 2;
    }
    button {
      grid-column: span 2;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      margin: 20px 0;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>SV Realty Solution</h1>
  </header>

  <main>
    <h2>Direct Apply Form</h2>
    <form name="direct-apply" method="POST" data-netlify="true">
      <input type="hidden" name="form-name" value="direct-apply">

      <!-- Applicant Details -->
      <h3>Applicant Details</h3>

      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full-name" required>
      </div>

      <div class="form-group">
        <label for="father-name">Father's Name</label>
        <input type="text" id="father-name" name="father-name" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">-- Select Gender --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="phone">Mobile Number</label>
        <input type="tel" id="phone" name="phone" required>
      </div>

      <div class="form-group full-width">
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" required>
          <option value="">-- Select State --</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
          <option>Andaman and Nicobar Islands</option>
          <option>Chandigarh</option>
          <option>Dadra and Nagar Haveli</option>
          <option>Daman and Diu</option>
          <option>Delhi</option>
          <option>Lakshadweep</option>
          <option>Puducherry</option>
        </select>
      </div>

      <div class="form-group">
        <label for="pin">PIN Code</label>
        <input type="text" id="pin" name="pin" required>
      </div>

      <div class="form-group">
        <label for="id-proof">ID Proof</label>
        <select id="id-proof" name="id-proof" required>
          <option value="">-- Select ID Proof --</option>
          <option value="Aadhar Card" pattern="\d{12}" title="Aadhar Card should have 12 digits">Aadhar Card</option>
          <option value="PAN Card" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="PAN Card should be in the format ABCDE1234F">PAN Card</option>
          <option>Voter ID</option>
          <option>Passport</option>
          <option>Driving License</option>
        </select>
      </div>

      <!-- Co-Applicant Details -->
      <h3>Co-Applicant Details</h3>

      <div class="form-group">
        <label for="co-full-name">Full Name</label>
        <input type="text" id="co-full-name" name="co-full-name">
      </div>

      <div class="form-group">
        <label for="co-father-name">Father's Name</label>
        <input type="text" id="co-father-name" name="co-father-name">
      </div>

      <div class="form-group">
        <label for="co-dob">Date of Birth</label>
        <input type="date" id="co-dob" name="co-dob">
      </div>

      <div class="form-group">
        <label for="co-gender">Gender</label>
        <select id="co-gender" name="co-gender">
          <option value="">-- Select Gender --</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="co-email">Email Address</label>
        <input type="email" id="co-email" name="co-email">
      </div>

      <div class="form-group">
        <label for="co-phone">Mobile Number</label>
        <input type="tel" id="co-phone" name="co-phone">
      </div>

      <div class="form-group full-width">
        <label for="co-address">Address</label>
        <textarea id="co-address" name="co-address"></textarea>
      </div>

      <div class="form-group">
        <label for="co-city">City</label>
        <input type="text" id="co-city" name="co-city">
      </div>

      <div class="form-group">
        <label for="co-state">State</label>
        <select id="co-state" name="co-state">
          <option value="">-- Select State --</option>
          <option>Andhra Pradesh</option>
          <option>Arunachal Pradesh</option>
          <option>Assam</option>
          <option>Bihar</option>
          <option>Chhattisgarh</option>
          <option>Goa</option>
          <option>Gujarat</option>
          <option>Haryana</option>
          <option>Himachal Pradesh</option>
          <option>Jharkhand</option>
          <option>Karnataka</option>
          <option>Kerala</option>
          <option>Madhya Pradesh</option>
          <option>Maharashtra</option>
          <option>Manipur</option>
          <option>Meghalaya</option>
          <option>Mizoram</option>
          <option>Nagaland</option>
          <option>Odisha</option>
          <option>Punjab</option>
          <option>Rajasthan</option>
          <option>Sikkim</option>
          <option>Tamil Nadu</option>
          <option>Telangana</option>
          <option>Uttar Pradesh</option>
          <option>Uttarakhand</option>
          <option>West Bengal</option>
          <option>Andaman and Nicobar Islands</option>
          <option>Chandigarh</option>
          <option>Dadra and Nagar Haveli</option>
          <option>Daman and Diu</option>
          <option>Delhi</option>
          <option>Lakshadweep</option>
          <option>Puducherry</option>
        </select>
      </div>

      <div class="form-group">
        <label for="co-pin">PIN Code</label>
        <input type="text" id="co-pin" name="co-pin">
      </div>

      <div class="form-group">
        <label for="co-id-proof">ID Proof</label>
        <select id="co-id-proof" name="co-id-proof">
          <option value="">-- Select ID Proof --</option>
          <option value="Aadhar Card" pattern="\d{12}" title="Aadhar Card should have 12 digits">Aadhar Card</option>
          <option value="PAN Card" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" title="PAN Card should be in the format ABCDE1234F">PAN Card</option>
          <option>Voter ID</option>
          <option>Passport</option>
          <option>Driving License</option>
        </select>
      </div>

      <!-- Preferences -->
      <h3>Preferences</h3>

      <div class="form-group">
        <label for="unit-pref">Unit Preference</label>
        <select id="unit-pref" name="unit-pref">
          <option value="">-- Select Preference --</option>
          <option>Corner Facing</option>
          <option>Park Facing</option>
          <option>Main Road Facing</option>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount Paid</label>
        <input type="number" id="amount" name="amount">
      </div>

      <div class="form-group">
        <label for="transaction-id">Transaction ID</label>
        <input type="text" id="transaction-id" name="transaction-id">
      </div>

      <div class="form-group full-width">
        <label for="remarks">Remarks</label>
        <textarea id="remarks" name="remarks"></textarea>
      </div>

      <button type="submit">Submit Application</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 SV Realty Solution. All rights reserved.</p>
  </footer>
</body>
</html>
