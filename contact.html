<head>
  <meta charset="utf-8">

  <title>Contact • SV Realty Solutions</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    .navbar {
      background: #1a1a2e;
      color: #fff;
      padding: 1rem 0;
    }
    .navbar .row.container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: auto;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }
    .navbar nav a {
      color: #fff;
      margin-left: 1.5rem;
      text-decoration: none;
      transition: color 0.3s;
    }
    .navbar nav a:hover {
      color: #ffcc00;
    }

    main {
      width: 90%;
      margin: 2rem auto;
      text-align: center;
    }
    main h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #1a1a2e;
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      text-align: left;
    }
    .card p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }
    .card a {
      color: #1a1a2e;
      text-decoration: underline;
    }

    .map {
      margin: 2rem 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #1a1a2e;
    }
    form input, form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    form button {
      background: #ffcc00;
      color: #1a1a2e;
      font-weight: bold;
      padding: 0.8rem 1.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background: #e6b800;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #1a1a2e;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="row container">
      <div class="logo">SV Realty Solutions</div>
     <nav>
          <a href="index.html">Home</a>

          <a href="contact.html">Contact</a>
          <a href="ApplyPage_updated.html">Apply</a> <!-- ✅ New link -->
        </nav>
    </div>
  </div>

  <main class="container">
    <h1>Contact Us</h1>

    <div class="card">
      <p><strong>Office Address:</strong> Angel Mall, Kaushambi, 4th Floor, Office No. 441, Ghaziabad, Uttar Pradesh - 201010</p>
      <p><strong>Email:</strong> <a href="mailto:info@svrealtysoltion.com">info [at] svrealtysoltion.com</a></p>
      <p><strong>Phone:</strong> +91 9654481100</p>
    </div>

    <!-- Google Map Embed -->
    <div class="map">
      <iframe 
        src="https://www.google.com/maps?q=Angel+Mall+Kaushambi,+Ghaziabad,+Uttar+Pradesh+201010&output=embed" 
        width="100%" 
        height="400" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <!-- Contact Form -->
      <form name="contact" method="POST" data-netlify="true">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>© 2025 SV Realty Solutions Pvt. Ltd.</footer>
